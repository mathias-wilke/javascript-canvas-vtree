<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Canavas Fun</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/canvas-fun.css">
    </head>
    <body>
        <div id="menue">
            <ul>
                <li><a href="https://www.mathiaswilke.de">mathiaswilke.de</a></li>
                <li><a href="https://www.mathiaswilke.de/pythagoras">Pythagoras</a></li>
                <li><a href="https://www.mathiaswilke.de/sierpinski">Sierpinski</a></li>
                <li><a href="https://www.mathiaswilke.de">V-Tree</a></li>
            </ul>
        </div>
        <canvas id="screen" width="800px" height="450px"></canvas>
        <div class="slidecontainer">
            <p>SETTINGS</p>
            <p>Recursion Depth</p>
            <input type="range" min="1" max="13" value="8" class="slider" id="recursion">
            <p>Angle</p>
            <input type="range" min="1" max="360" value="27" class="slider" id="angle">
            <p>Length</p>
            <input type="range" min="1" max="90" value="44" class="slider" id="length">
            <p>Length Change</p>
            <input type="range" min="0" max="10" value="0" class="slider" id="length-change">
            <p>Angle Change</p>
            <input type="range" min="0" max="100" value="0" class="slider" id="angle-change">
            <p>Colors</p>
            <label class="switch">
                <input checked="true" type="checkbox" id="colors">
                <span class="slide-switch round"></span>
            </label>
        </div>
        <script src="js/canvas-fun.js"></script>
    </body>
</html>
