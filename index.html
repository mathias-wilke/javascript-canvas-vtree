<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Canavas Fun</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/canvas-fun.css">
    </head>
    <body>
        <canvas id="screen" width="800px" height="450px"></canvas>
        <p>SETTINGS</p>
        <div class="slidecontainer">
            <p>Recursion Depth</p>
            <input type="range" min="1" max="13" value="6" class="slider" id="recursion">
            <p>Angle</p>
            <input type="range" min="1" max="360" value="20" class="slider" id="angle">
            <p>Length</p>
            <input type="range" min="1" max="90" value="40" class="slider" id="length">
            <p>Length Change</p>
            <input type="range" min="0" max="10" value="0" class="slider" id="length-change">
            <p>Angle Change</p>
            <input type="range" min="0" max="100" value="0" class="slider" id="angle-change">
            <p>Colors</p>
            <input type="range" min="0" max="1" value="0" class="slider" id="colors">
        </div>
        <script src="js/canvas-fun.js"></script>
    </body>
</html>
